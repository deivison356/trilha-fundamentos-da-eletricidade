<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Prova Online com Calculadora</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    #cronometro {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10000;
      display: none;
    }
    #alerta, #alertaTempo, #mensagem {
      display: none;
      position: fixed;
      top: 50px;
      left: 0;
      width: 100%;
      background-color: #d32f2f;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      z-index: 9999;
    }
    #acesso {
      width: 100%;
      max-width: 600px;
      margin: 100px auto 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 80%;
      max-width: 400px;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      padding: 12px 20px;
    }
    #iframeProva {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      display: none;
      margin-top: 60px;
    }

    #calculadora {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 260px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      color: white;
      z-index: 11000;
    }
    #calculadora .title {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
    }
    #calcDisplay {
      width: 100%;
      padding: 8px;
      font-size: 20px;
      border-radius: 4px;
      border: none;
      margin-bottom: 10px;
      text-align: right;
      background: #333;
      color: white;
    }
    .calc-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .calc-numbers, .calc-operators, .calc-actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .calc-numbers button {
      width: 60px;
      height: 50px;
      margin: 3px;
      font-size: 20px;
    }
    .calc-operators button {
      width: 60px;
      height: 40px;
      margin: 3px;
      background-color: #555;
    }
    .calc-actions button {
      width: 80px;
      height: 40px;
      margin: 3px;
      background-color: #444;
    }
    #calculadora button {
      background: #444;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }
    #calculadora button:hover {
      background: #666;
    }
  </style>
</head>
<body>

<div id="cronometro">Tempo restante: 60:00</div>
<div id="alerta">⚠️ Você saiu da aba ou da tela cheia. Penalização aplicada.</div>
<div id="alertaTempo">⚠️ Faltam apenas 20 minutos para o término da prova.</div>
<div id="mensagem"></div>

<div id="acesso">
  <h2>Digite a senha para iniciar a prova</h2>
  <input type="password" id="senha" placeholder="Senha" />
  <button id="btnIniciar">Iniciar Prova</button>
</div>

<iframe id="iframeProva"
  src="https://docs.google.com/forms/d/e/1FAIpQLSfZB9lfPqm5MUZC7UpaU2sYHxF4-Tdi-HIbKTyXLKW2bjDRpA/viewform?usp=dialog"
></iframe>

<!-- CALCULADORA -->
<div id="calculadora">
  <div class="title">Calculadora</div>
  <input type="text" id="calcDisplay" readonly />

  <div class="calc-operators">
    <button onclick="calcPress('+')">+</button>
    <button onclick="calcPress('-')">−</button>
    <button onclick="calcPress('*')">×</button>
    <button onclick="calcPress('/')">÷</button>
  </div>

  <div class="calc-numbers">
    <button onclick="calcPress('7')">7</button>
    <button onclick="calcPress('8')">8</button>
    <button onclick="calcPress('9')">9</button>
    <button onclick="calcPress('4')">4</button>
    <button onclick="calcPress('5')">5</button>
    <button onclick="calcPress('6')">6</button>
    <button onclick="calcPress('1')">1</button>
    <button onclick="calcPress('2')">2</button>
    <button onclick="calcPress('3')">3</button>
    <button onclick="calcPress('0')">0</button>
  </div>

  <div class="calc-actions">
    <button onclick="calcBackspace()">←</button>
    <button onclick="calcClear()">C</button>
    <button onclick="calcCalculate()">=</button>
  </div>
</div>

<script>
  let calcExpression = '';

  function calcPress(valor) {
    calcExpression += valor;
    document.getElementById('calcDisplay').value = calcExpression;
  }

  function calcClear() {
    calcExpression = '';
    document.getElementById('calcDisplay').value = '';
  }

  function calcBackspace() {
    calcExpression = calcExpression.slice(0, -1);
    document.getElementById('calcDisplay').value = calcExpression;
  }

  function calcCalculate() {
    try {
      let resultado = eval(calcExpression);
      document.getElementById('calcDisplay').value = resultado;
      calcExpression = resultado.toString();
    } catch {
      document.getElementById('calcDisplay').value = 'Erro';
      calcExpression = '';
    }
  }

  document.getElementById("btnIniciar").addEventListener("click", () => {
    const senhaInput = document.getElementById("senha").value;
    const hoje = new Date();
    const senhaCorreta = hoje.getDate().toString().padStart(2, '0') +
                          (hoje.getMonth()+1).toString().padStart(2, '0') +
                          hoje.getFullYear();

    if (senhaInput === senhaCorreta) {
      document.getElementById("acesso").style.display = "none";
      document.getElementById("iframeProva").style.display = "block";
      document.getElementById("cronometro").style.display = "block";
    } else {
      alert("Senha incorreta!");
    }
  });
</script>

</body>
</html>
