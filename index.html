<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Prova Online com Calculadora</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    #telaLogin, #telaProva {
      display: none;
      height: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #telaLogin.active, #telaProva.active {
      display: flex;
    }
    .calculadora {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 5px;
      margin-top: 10px;
    }
    .calculadora button {
      padding: 10px;
      font-size: 18px;
      background: white;
      border: 1px solid #ccc;
      color: black;
    }
    .operadores {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .operadores button {
      flex: 1;
      margin-right: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 5px;
      padding: 10px;
      font-size: 18px;
      background: white;
      border: 1px solid #ccc;
      width: 180px;
      text-align: right;
    }
    #alerta {
      color: red;
      font-weight: bold;
      display: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div id="telaLogin" class="active">
  <h2>Digite a senha para iniciar a prova</h2>
  <input type="password" id="senha" placeholder="DDMMAAAA" />
  <button onclick="verificarSenha()">Iniciar</button>
</div>
<div id="telaProva">
  <div id="alerta">Você saiu da prova! Penalização de 20 minutos.</div>
  <iframe id="formulario" src="https://docs.google.com/forms/d/e/1FAIpQLSfTH8OBK_0T3HNO9CqTGqKSjXcjxpKJJ0PImnJceY6R7usQ-A/viewform?embedded=true" width="100%" height="80%" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
  <div id="resultado"></div>
  <div class="operadores">
    <button onclick="insert('+')">+</button>
    <button onclick="insert('-')">-</button>
    <button onclick="insert('*')">×</button>
    <button onclick="insert('/')">÷</button>
    <button onclick="insert(',')">,</button>
  </div>
  <div class="calculadora">
    <button onclick="insert('7')">7</button>
    <button onclick="insert('8')">8</button>
    <button onclick="insert('9')">9</button>
    <button onclick="insert('4')">4</button>
    <button onclick="insert('5')">5</button>
    <button onclick="insert('6')">6</button>
    <button onclick="insert('1')">1</button>
    <button onclick="insert('2')">2</button>
    <button onclick="insert('3')">3</button>
    <button onclick="insert('0')">0</button>
    <button onclick="backspace()">←</button>
    <button onclick="limpar()">C</button>
    <button onclick="calcular()">=</button>
  </div>
</div>
<script>
  let tempoRestante = 3600;
  let penalidade = 1200;
  let intervalo;
  const beep = new Audio("https://www.soundjay.com/button/beep-07.wav");

  function verificarSenha() {
    const senha = document.getElementById("senha").value;
    const hoje = new Date();
    const senhaCorreta = String(hoje.getDate()).padStart(2, '0') + String(hoje.getMonth() + 1).padStart(2, '0') + hoje.getFullYear();
    if (senha === senhaCorreta) {
      iniciarProva();
      entrarEmTelaCheia();
    } else {
      alert("Senha incorreta!");
    }
  }

  function iniciarProva() {
    document.getElementById("telaLogin").classList.remove("active");
    document.getElementById("telaProva").classList.add("active");
    iniciarContador();
  }

  function entrarEmTelaCheia() {
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen();
    } else if (document.documentElement.mozRequestFullScreen) {
      document.documentElement.mozRequestFullScreen();
    } else if (document.documentElement.webkitRequestFullscreen) {
      document.documentElement.webkitRequestFullscreen();
    } else if (document.documentElement.msRequestFullscreen) {
      document.documentElement.msRequestFullscreen();
    }
  }

  function iniciarContador() {
    intervalo = setInterval(() => {
      tempoRestante--;
      atualizarTempo();
      if (tempoRestante <= 0) {
        clearInterval(intervalo);
        alert("Tempo esgotado!");
        window.close();
      }
    }, 1000);
  }

  function atualizarTempo() {
    const minutos = Math.floor(tempoRestante / 60);
    const segundos = tempoRestante % 60;
    document.getElementById("resultado").innerText = `Tempo restante: ${minutos}m ${segundos}s`;
  }

  function insert(valor) {
    document.getElementById("resultado").innerText += valor;
  }

  function limpar() {
    document.getElementById("resultado").innerText = "";
  }

  function backspace() {
    const atual = document.getElementById("resultado").innerText;
    document.getElementById("resultado").innerText = atual.slice(0, -1);
  }

  function calcular() {
    try {
      let expressao = document.getElementById("resultado").innerText.replace(/×/g, '*').replace(/÷/g, '/');
      document.getElementById("resultado").innerText = eval(expressao);
    } catch (e) {
      alert("Expressão inválida!");
    }
  }

  document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === 'hidden') {
      aplicarPenalidade();
    }
  });

  document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) {
      aplicarPenalidade();
    }
  });

  function aplicarPenalidade() {
    tempoRestante -= penalidade;
    if (tempoRestante < 0) tempoRestante = 0;
    document.getElementById("alerta").style.display = "block";
    beep.play();
    setTimeout(() => {
      document.getElementById("alerta").style.display = "none";
    }, 4000);
  }
</script>
</body>
</html>
